<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binaural Flow</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --panel-bg: #1a1a1a;
            --text-primary: #f0f0f0;
            --text-secondary: #888888;
            --accent: #ffffff;
            --accent-dim: #444444;
            --border-radius: 12px;
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-weight: 200;
            font-size: 2.5rem;
            letter-spacing: -0.05em;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Main Content */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }

        /* Controls Section */
        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toggle-btn {
            background: transparent;
            border: 1px solid var(--accent-dim);
            color: var(--text-secondary);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .toggle-btn.active {
            background: var(--text-primary);
            color: var(--bg-color);
            border-color: var(--text-primary);
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .value-display {
            color: var(--text-primary);
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        /* Minimal Slider */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 2px;
            background: var(--accent-dim);
            outline: none;
            border-radius: 1px;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--bg-color);
            border: 2px solid var(--accent);
            cursor: pointer;
            transition: var(--transition);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: var(--accent);
        }

        /* Visualizer */
        .visualizer-container {
            position: relative;
            height: 200px;
            background: var(--panel-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid var(--accent-dim);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .status-text {
            position: absolute;
            bottom: 16px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            pointer-events: none;
        }

        /* Presets */
        .presets-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }

        .preset-btn {
            background: transparent;
            border: 1px solid var(--accent-dim);
            color: var(--text-secondary);
            padding: 12px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .preset-btn:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .preset-btn.active {
            background: var(--text-primary);
            color: var(--bg-color);
            border-color: var(--text-primary);
        }

        .preset-freq {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        /* Playback Controls */
        .playback-controls {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 40px;
        }

        .circle-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 1px solid var(--text-primary);
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .circle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .circle-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .circle-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Icons */
        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            stroke-width: 0;
            stroke: currentColor;
            fill: currentColor;
        }

        /* Safety Note */
        .safety-note {
            margin-top: 60px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.6;
            opacity: 0.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <header>
            <h1>Binaural Flow</h1>
            <div class="subtitle">Pure Brainwave Entrainment</div>
        </header>

        <div class="main-grid">
            <!-- Left Column: Controls -->
            <div class="controls-section">

                <div class="control-group">
                    <div class="label-row">
                        <span>Base Frequency</span>
                        <span class="value-display" id="baseFreqDisplay">200 Hz</span>
                    </div>
                    <input type="range" id="baseFrequency" min="50" max="500" value="200" step="10">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <span>Beat Frequency</span>
                        <span class="value-display" id="beatFreqDisplay">10.0 Hz</span>
                    </div>
                    <input type="range" id="beatFrequency" min="0.5" max="40" value="10" step="0.5">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <span>Duration</span>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <button id="infiniteToggle" class="toggle-btn" onclick="toggleInfinite()">Infinite</button>
                            <span class="value-display" id="durationDisplay">10s</span>
                        </div>
                    </div>
                    <input type="range" id="duration" min="5" max="60" value="10" step="5">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <span>Volume</span>
                        <span class="value-display" id="volumeDisplay">30%</span>
                    </div>
                    <input type="range" id="volume" min="0" max="100" value="30" step="5">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <span>Speed</span>
                        <span class="value-display" id="speedDisplay">1.0x</span>
                    </div>
                    <input type="range" id="playbackSpeed" min="0.1" max="2.0" value="1.0" step="0.1">
                </div>

            </div>

            <!-- Right Column: Visualizer & Presets -->
            <div class="right-column">
                <div class="visualizer-container">
                    <canvas id="visualizerCanvas"></canvas>
                    <div class="status-text" id="statusDisplay">Ready</div>
                </div>

                <div style="margin-top: 32px; margin-bottom: 16px; font-size: 0.85rem; color: var(--text-secondary);">
                    Presets</div>
                <div class="presets-section">
                    <button class="preset-btn" onclick="setPreset('delta')">
                        <span>Delta</span>
                        <span class="preset-freq">2 Hz</span>
                    </button>
                    <button class="preset-btn" onclick="setPreset('theta')">
                        <span>Theta</span>
                        <span class="preset-freq">6 Hz</span>
                    </button>
                    <button class="preset-btn" onclick="setPreset('alpha')">
                        <span>Alpha</span>
                        <span class="preset-freq">10 Hz</span>
                    </button>
                    <button class="preset-btn" onclick="setPreset('beta')">
                        <span>Beta</span>
                        <span class="preset-freq">20 Hz</span>
                    </button>
                    <button class="preset-btn" onclick="setPreset('gamma')">
                        <span>Gamma</span>
                        <span class="preset-freq">40 Hz</span>
                    </button>
                    <button class="preset-btn" onclick="setPreset('schumann')">
                        <span>Earth</span>
                        <span class="preset-freq">7.83 Hz</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="playback-controls">
            <button class="circle-btn" id="playBtn" onclick="playBinauralBeat()" aria-label="Play">
                <svg viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z" />
                </svg>
            </button>
            <button class="circle-btn" id="stopBtn" onclick="stopAudio()" disabled aria-label="Stop">
                <svg viewBox="0 0 24 24">
                    <path d="M6 6h12v12H6z" />
                </svg>
            </button>
        </div>

        <div class="safety-note">
            Use stereo headphones for the binaural effect.<br>
            Do not use while driving. Stop if you feel discomfort.
        </div>

    </div>

    <script src="binaural.js"></script>
    <script>
        let audioContext;
        let isPlaying = false;
        let currentSource = null; // Can be AudioBufferSourceNode or OscillatorNode array
        let gainNode = null;
        let analyser = null;
        let animationId = null;
        let isInfinite = false;
        let oscillators = []; // For infinite mode: [leftOsc, rightOsc]
        let merger = null;

        // Canvas setup
        const canvas = document.getElementById('visualizerCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            if (!isPlaying) drawIdleWaveform();
        }
        window.addEventListener('resize', resizeCanvas);

        // Update displays
        function updateDisplay(id, value, unit = '') {
            document.getElementById(id).textContent = value + unit;
        }

        function toggleInfinite() {
            isInfinite = !isInfinite;
            const btn = document.getElementById('infiniteToggle');
            const slider = document.getElementById('duration');
            const display = document.getElementById('durationDisplay');

            if (isInfinite) {
                btn.classList.add('active');
                slider.disabled = true;
                slider.style.opacity = '0.3';
                display.style.opacity = '0.3';
            } else {
                btn.classList.remove('active');
                slider.disabled = false;
                slider.style.opacity = '1';
                display.style.opacity = '1';
            }
        }

        document.getElementById('baseFrequency').addEventListener('input', e => {
            updateDisplay('baseFreqDisplay', e.target.value, ' Hz');
            if (isPlaying && isInfinite) updateOscillators();
            if (!isPlaying) drawIdleWaveform();
        });

        document.getElementById('beatFrequency').addEventListener('input', e => {
            updateDisplay('beatFreqDisplay', parseFloat(e.target.value).toFixed(1), ' Hz');
            if (isPlaying && isInfinite) updateOscillators();
            if (!isPlaying) drawIdleWaveform();
        });

        document.getElementById('duration').addEventListener('input', e => {
            updateDisplay('durationDisplay', e.target.value, 's');
        });

        document.getElementById('volume').addEventListener('input', e => {
            updateDisplay('volumeDisplay', e.target.value, '%');
            if (gainNode) {
                gainNode.gain.setTargetAtTime(e.target.value / 100, audioContext.currentTime, 0.1);
            }
        });

        document.getElementById('playbackSpeed').addEventListener('input', e => {
            updateDisplay('speedDisplay', parseFloat(e.target.value).toFixed(1), 'x');
            if (currentSource && currentSource.playbackRate) {
                currentSource.playbackRate.value = parseFloat(e.target.value);
            }
            // Note: Playback speed doesn't apply to Oscillators in the same way (it would change pitch), 
            // but for binaural beats, "speed" usually implies time-stretching which isn't relevant for infinite sine waves.
            // We'll disable speed control for infinite mode visually or just ignore it.
        });

        // Preset functions
        function setPreset(type) {
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');

            const presets = {
                'delta': { base: 100, beat: 2 },
                'theta': { base: 150, beat: 6 },
                'alpha': { base: 200, beat: 10 },
                'beta': { base: 250, beat: 20 },
                'gamma': { base: 300, beat: 40 },
                'schumann': { base: 200, beat: 7.83 }
            };

            const preset = presets[type];
            document.getElementById('baseFrequency').value = preset.base;
            document.getElementById('beatFrequency').value = preset.beat;
            updateDisplay('baseFreqDisplay', preset.base, ' Hz');
            updateDisplay('beatFreqDisplay', preset.beat.toFixed(1), ' Hz');

            if (isPlaying && isInfinite) updateOscillators();
            if (!isPlaying) drawIdleWaveform();
        }

        function updateOscillators() {
            if (!oscillators.length) return;
            const baseFreq = parseFloat(document.getElementById('baseFrequency').value);
            const beatFreq = parseFloat(document.getElementById('beatFrequency').value);

            // Left: base
            oscillators[0].frequency.setTargetAtTime(baseFreq, audioContext.currentTime, 0.1);
            // Right: base + beat
            oscillators[1].frequency.setTargetAtTime(baseFreq + beatFreq, audioContext.currentTime, 0.1);
        }

        // Visualizer
        function drawIdleWaveform() {
            const width = canvas.width;
            const height = canvas.height;
            const centerY = height / 2;

            ctx.clearRect(0, 0, width, height);
            ctx.beginPath();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 1.5;
            ctx.globalAlpha = 0.5;

            // Draw a simple representation
            for (let x = 0; x < width; x++) {
                const t = x / width * 4; // Zoom factor
                const y = Math.sin(t * Math.PI * 2 + Date.now() / 1000) * 30;
                if (x === 0) ctx.moveTo(x, centerY + y);
                else ctx.lineTo(x, centerY + y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function animateWaveform() {
            if (!isPlaying) return;

            const width = canvas.width;
            const height = canvas.height;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                if (!isPlaying) return;

                analyser.getByteTimeDomainData(dataArray);

                ctx.clearRect(0, 0, width, height);
                ctx.beginPath();
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 1.5;

                const sliceWidth = width * 1.0 / bufferLength;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * height / 2;

                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);

                    x += sliceWidth;
                }
                ctx.stroke();

                animationId = requestAnimationFrame(draw);
            }
            draw();
        }

        function playBinauralBeat() {
            if (isPlaying) return;

            const baseFreq = parseFloat(document.getElementById('baseFrequency').value);
            const beatFreq = parseFloat(document.getElementById('beatFrequency').value);
            const volume = parseFloat(document.getElementById('volume').value) / 100;

            audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // Setup common nodes
            gainNode = audioContext.createGain();
            gainNode.gain.value = volume;

            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;

            gainNode.connect(analyser);
            analyser.connect(audioContext.destination);

            if (isInfinite) {
                // Infinite Mode: Use Oscillators
                const leftOsc = audioContext.createOscillator();
                const rightOsc = audioContext.createOscillator();
                merger = audioContext.createChannelMerger(2);

                leftOsc.type = 'sine';
                leftOsc.frequency.value = baseFreq;

                rightOsc.type = 'sine';
                rightOsc.frequency.value = baseFreq + beatFreq;

                leftOsc.connect(merger, 0, 0); // Connect to left channel
                rightOsc.connect(merger, 0, 1); // Connect to right channel

                merger.connect(gainNode);

                leftOsc.start();
                rightOsc.start();

                oscillators = [leftOsc, rightOsc];
                currentSource = { stop: () => { leftOsc.stop(); rightOsc.stop(); } }; // Mock source object

                document.getElementById('statusDisplay').textContent = 'Flowing (Infinite)...';

            } else {
                // Buffer Mode: Use generateBinauralBeat
                const duration = parseFloat(document.getElementById('duration').value);
                const sampleRate = audioContext.sampleRate;

                const { left, right } = generateBinauralBeat(
                    baseFreq, beatFreq, duration, sampleRate, 1.0, null, 0.5, 0.5
                );

                const audioBuffer = audioContext.createBuffer(2, left.length, sampleRate);
                audioBuffer.getChannelData(0).set(left);
                audioBuffer.getChannelData(1).set(right);

                currentSource = audioContext.createBufferSource();
                currentSource.buffer = audioBuffer;

                const playbackSpeed = parseFloat(document.getElementById('playbackSpeed').value);
                currentSource.playbackRate.value = playbackSpeed;

                currentSource.connect(gainNode);
                currentSource.start();

                currentSource.onended = () => {
                    stopAudio();
                    document.getElementById('statusDisplay').textContent = 'Completed';
                };

                document.getElementById('statusDisplay').textContent = 'Flowing...';
            }

            isPlaying = true;
            document.getElementById('playBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;

            animateWaveform();
        }

        function stopAudio() {
            if (currentSource) {
                if (currentSource.stop) currentSource.stop();
                currentSource = null;
            }
            oscillators = [];

            if (audioContext) {
                // audioContext.close(); // Don't close immediately to allow fade out if we wanted, but for now simple stop
                audioContext.close();
                audioContext = null;
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }

            isPlaying = false;
            document.getElementById('playBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('statusDisplay').textContent = 'Ready';

            drawIdleWaveform();
        }

        // Initialize
        setTimeout(() => {
            resizeCanvas();
            drawIdleWaveform();
        }, 100);

    </script>
</body>

</html>
